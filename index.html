
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptix - Next Gen Crypto Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050507;
            color: #ffffff;
            margin: 0;
            overflow: hidden;
        }
        .font-mono {
            font-family: 'JetBrains+Mono', monospace;
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #1a1a1a;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #2a2a2a;
        }
        
        /* Nebula Background Mesh */
        .nebula-bg {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: #050507;
            overflow: hidden;
            pointer-events: none;
        }
        .nebula-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            animation: float 20s ease-in-out infinite alternate;
        }
        .orb-purple {
            top: -10%;
            left: -10%;
            width: 60vw;
            height: 60vh;
            background: #1A102C;
            animation-duration: 25s;
        }
        .orb-navy {
            bottom: -20%;
            right: -10%;
            width: 70vw;
            height: 70vh;
            background: #0D1117;
            animation-delay: -5s;
            animation-duration: 30s;
        }
        .orb-center {
            top: 30%;
            left: 20%;
            width: 50vw;
            height: 50vh;
            background: radial-gradient(circle, #1A102C 0%, transparent 70%);
            opacity: 0.4;
            animation-delay: -10s;
            animation-duration: 22s;
        }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(40px, 20px) scale(1.05); }
        }

        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-marquee {
            display: flex;
            width: max-content;
            animation: marquee 30s linear infinite;
        }
        .animate-marquee:hover {
            animation-play-state: paused;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
<body>
    <div class="nebula-bg">
        <div class="nebula-orb orb-purple"></div>
        <div class="nebula-orb orb-navy"></div>
        <div class="nebula-orb orb-center"></div>
    </div>
    <div id="root"></div>
    <div id="portal-root"></div>
</body>
</html>
